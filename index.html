<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizTime</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 450px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 10px 40px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        background: linear-gradient(90deg,#6a11cb,#2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 32px;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #6a11cb;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 14px;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    button:hover {
        background: #5011a8;
        transform: translateY(-2px);
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #aaa;
    }

    .option {
        padding: 14px;
        background: #f3f3ff;
        margin-bottom: 12px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
    }

    .option:hover { background: #dcdcff; }

    #frontPage, #quizPage, #resultPage { display: none; }

    .icon {
        width: 100px;
        margin-bottom: 10px;
    }

    /* Sparkle animation */
    .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
        animation: sparkle 1.2s linear infinite;
    }

    @keyframes sparkle {
        from { transform: scale(0) translateY(0); opacity: 1; }
        to { transform: scale(1.5) translateY(-50px); opacity: 0; }
    }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
    <h1>QuizTime</h1>
    <h3>Login</h3>

    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="login()">Login</button>
</div>

<!-- FRONT PAGE -->
<div class="container" id="frontPage">
    <h1>QuizTime</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="icon">

    <h2>Welcome!</h2>
    <h3 id="showName"></h3>
    <p>Get ready to test your knowledge!</p>
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- QUIZ PAGE -->
<div class="container" id="quizPage">
    <h1>QuizTime</h1>
    <h2 id="question">Question text</h2>
    <div id="options"></div>

    <button onclick="nextQuestion()">Next</button>
    <button onclick="goHome()">Home</button>
</div>

<!-- RESULT PAGE -->
<div class="container" id="resultPage">
    <h1>QuizTime</h1>
    <h2>Quiz Completed!</h2>
    <h2 id="finalName"></h2>
    <h2 id="scoreText"></h2>

    <button onclick="restartQuiz()">Restart</button>
    <button onclick="endQuiz()">End</button>
    <button onclick="goHome()">Home</button>
</div>

<script>
let userName = "";
let index = 0;
let score = 0;
let selected = "";

function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) { alert("Enter email & password"); return; }

    userName = email.split("@")[0];

    document.getElementById("loginPage").style.display = "none";
    document.getElementById("frontPage").style.display = "block";

    document.getElementById("showName").textContent = "Hello, " + userName + "!";
}

const quizData = [
    { question: "Which language runs in browsers?", options: ["Python","JavaScript","C","Java"], answer: "JavaScript" },
    { question: "CSS stands for?", options: ["Cascading Style Sheets","Color Style System","Code Styling Sheet","None"], answer: "Cascading Style Sheets" },
    { question: "HTML is used for?", options: ["Styling","Structure of Webpage","Database","Graphics"], answer: "Structure of Webpage" }
];

function startQuiz() {
    score = 0;
    index = 0;

    document.getElementById("frontPage").style.display = "none";
    document.getElementById("quizPage").style.display = "block";

    loadQuiz();
}

function loadQuiz() {
    const q = quizData[index];
    document.getElementById("question").textContent = q.question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;

        div.onclick = () => {
            selected = opt;
            document.querySelectorAll(".option").forEach(o => o.style.background = "#f3f3ff");
            div.style.background = "#c5b7ff";
        };

        optionsDiv.appendChild(div);
    });
}

function nextQuestion() {
    if (selected === quizData[index].answer) score++;

    index++;
    selected = "";

    if (index < quizData.length) loadQuiz();
    else showResult();
}

function showResult() {
    document.getElementById("quizPage").style.display = "none";
    document.getElementById("resultPage").style.display = "block";

    document.getElementById("finalName").textContent = "Great job, " + userName + "!";

    document.getElementById("scoreText").textContent = 
        `Your Score: ${score} / ${quizData.length}`;

    if (score === quizData.length) createSparkles();
}

function restartQuiz() { location.reload(); }
function goHome() {
    document.getElementById("resultPage").style.display = "none";
    document.getElementById("frontPage").style.display = "block";
}
function endQuiz() {
    alert("Thanks for participating!");
    location.reload();
}

/* Sparkle effect */
function createSparkles() {
    for (let i = 0; i < 20; i++) {
        let s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(s);

        setTimeout(() => s.remove(), 1200);
    }
}
</script>

</body>
</html>
